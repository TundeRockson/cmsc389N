    <script type="text/javascript">
      class Person{
        constructor(name,age,shoeSize) {
          this.name=name;
          this.age=age;
          this.shoeSize=shoeSize;
        }

        get name(){
          return this.name;
        }

        set name(name) {
          this.name =name;
        }
      }

      let josie =  new Person("Josie",22,12);
    </script>
